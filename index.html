<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./sprint-4-image/Vector.svg" alt="Логотип">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./sprint-4-image/image.jpg" alt="Фото Жака">
                <div class="profile__info">
                    <h1 class="profile__fullname">Жак-Ив Кусто</h1>
                    <button class="profile__editButton"></button>
                    <p class="profile__jobs">Исследователь океана</p>
                </div>
                <button class="profile__addButton"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./sprint-4-image/karachaevsk.jpg"
                        alt="Фото достопримечательности Карачаевска">
                    <div class="element__group">
                        <h2 class="element__place">Карачаевск</h2>
                        <img class="element__heart" src="./sprint-4-image/heart.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./sprint-4-image/elbrus.jpg" alt="Фото горы Эльбруса">
                    <div class="element__group">
                        <h2 class="element__place">Гора Эльбрус</h2>
                        <img class="element__heart" src="./sprint-4-image/heart.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./sprint-4-image/dombai.jpg" alt="Фото Домбая">
                    <div class="element__group">
                        <h2 class="element__place">Домбай</h2>
                        <img class="element__heart" src="./sprint-4-image/heart.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./sprint-4-image/Everest.jpg" alt="Фото горы Эвереста">
                    <div class="element__group">
                        <h2 class="element__place">Гора Эверест</h2>
                        <img class="element__heart" src="./sprint-4-image/heart.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./sprint-4-image/baltiyskmore.jpg" alt="Фото Балтийского моря">
                    <div class="element__group">
                        <h2 class="element__place">М. Балтийское</h2>
                        <img class="element__heart" src="./sprint-4-image/heart.svg" alt="Лайк">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./sprint-4-image/rashmor.jpg" alt="Фото горы Рашмор">
                    <div class="element__group">
                        <h2 class="element__place">Гора Рашмор</h2>
                        <img class="element__heart" src="./sprint-4-image/heart.svg" alt="Лайк">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <form class="form">
        <div class="popup">
            <button class="popup__close"></button>
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__name" placeholder="Имя и фамилия">
                    <hr>
                    <input type="text" class="popup__job" placeholder="Должность">
                    <hr>
                </fieldset>
                <button class="popup__inputSave">
                    <p class="popup__save">Сохранить</p>
                </button>
            </div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>

</html>
