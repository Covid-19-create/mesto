<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./sprint-4-image/Vector.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./sprint-4-image/image.jpg" alt="Фото Жака">
                <div class="profile__info">
                    <h1 class="profile__full-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-Button" type="button"></button>
                    <p class="profile__jobs">Исследователь океана</p>
                </div>
                <button class="profile__add-Button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
                <form class="popup__form" name="reprofile" method="GET" action="#" novalidate>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" name="profile" required placeholder="Имя и фамилия"
                            class="popup__field popup__field_name" minlength="2" maxlength="40" id="name-input">
                        <span class="popup__error-message" id="name-input-error"></span>
                        <input type="text" name="job" required placeholder="Должность"
                            class="popup__field popup__field_job" id="job-input" minlength="2" maxlength="200"><span class="popup__error-message"
                            id="job-input-error"></span>
                    </fieldset>
                    <button class="popup__input-save" type="submit">Сохранить</button>
                    <button class="popup__close" type="button"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_place">
            <div class="popup__container">
                <form class="popup__form popup__form_place" name="new-place" method="GET" action="#" novalidate>
                    <h2 class="popup__heading">Новое место</h2>
                    <fieldset class="popup__input-container">
                        <input type="text" name="name" required placeholder="Название места"
                            class="popup__field popup__field_picture" minlength="1" maxlength="30"
                            id="place-input"><span class="popup__error-message" id="place-input-error"></span>
                        <input type="url" name="link" required placeholder="Сайт страницы"
                            class="popup__field popup__field_url" id="url-input"><span class="popup__error-message"
                            id="url-input-error"></span>
                    </fieldset>
                    <button class="popup__input-save" type="submit">Создать</button>
                    <button class="popup__close" type="button"></button>
                </form>
            </div>
        </div>
        <div class='popup popup_window'>
            <div class="popup__box">
                <img class="popup__window-image"  alt="">
                <p class="popup__text"></p>
                <button class="popup__close" type="button"></button>
            </div>
        </div>
    </div>
    <template id="element-template">
        <div class="element">
            <img class="element__image"  alt="">
            <button class="element__delete" type="button"></button>
            <div class="element__group">
                <h2 class="element__place"></h2>
                <button class="element__heart" type="button"></button>
            </div>
        </div>
    </template>
    <!-- <script type='module' src="./pages/index.js"></script> -->
</body>

</html>
